[pytest]
# Restrict discovery to the consolidated data service/provider test tree
testpaths = src/python/tests/data
addopts = --strict-markers --strict-config --verbose --tb=short --cov=services.data.main --cov-report=term-missing --cov-fail-under=75
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
norecursedirs = scripts testing scripts/testing scripts/testing/* scripts/testing
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
asyncio_mode = auto
